          <p><span>2）&nbsp; &nbsp;&nbsp; 积分转盘抽奖</span></p><p><span>基本规则为：消耗3积分换取一次抽奖机会，游戏设置上限20次或不设置，可获奖品包括5美金话费卡、5积分和2积分，前10次每次必中奖，10次之后中奖几率降低。抽中积分即时到账；抽中红包需要设计拆红包的环节，金额即时发送到客户钱包；抽中话费卡提示48小时到账。</span></p><p><span>当积分不足时提醒“积分足，请去赚积分！”</span></p><p><span>获得积分提示“你获得XX积分，good luck”</span></p><p><span>未获奖：不要气馁，再接再厉！</span></p><p><span><br></span></p>
